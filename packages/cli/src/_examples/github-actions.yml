name: mem-coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mem-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable corepack and setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.12.4 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Run mem-coverage
        run: pnpm mem-coverage -- --config=src/mem-coverage/_examples/.coverage.json --verbose
